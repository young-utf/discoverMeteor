<template name="postSubmit">
<form class="main form">
  <div class="form-group">
    <label class="control-label" for="url">URL</label>
    <div class="controls">
      <input type="text" name="url" id="url" value="" placeholder="Your URL" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <div class="controls">
      <input type="text" name="title" id="title" value="" placeholder="Name your post" class="form-control" />
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
</template>
